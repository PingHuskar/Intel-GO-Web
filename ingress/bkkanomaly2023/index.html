<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BKK Anomaly 2023 #Discoverie</title>
    <style>
        body {
            display: flex;
        }
        #mapdiv {
            width: 75vw !important;
        }
        #menu {
            width: 25vw;
            display: flex;
            flex-flow: column;
            text-align: center;
            align-items: center;
        }
        ol {
            margin-left: 20px;
        }
        li {
            cursor: pointer;
            text-align: left;
        }
        li:hover {
            font-weight: bold;
        }
        li.hide {
            display: none;
        }
    </style>
    <link rel="stylesheet" href="../../src/style.css">
    <script src="../../src/leaflet-src.js"></script>
    <script src="../../src/plugins/Leaflet.PolylineMeasure.js"></script>
    <script src="../../src/leaflet.markercluster-src.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js" integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div id="mapdiv"></div>
    <div id="menu">
        <h2>Portals</h2>
        <input type="text" placeholder="find portal name" oninput="filterportalname(this.value);">
        <ol id="portallist">
        </ol>
    </div>
    <script src="../../src/L.Donut.js"></script>
    <script src="../../src/Leaflet.Marker.Parallax.js"></script>
    <script src="../../moment.js"></script>
    <script src="../../moment-precise-range.js"></script>
    <script defer src="app.js"></script>
</body>
</html>
